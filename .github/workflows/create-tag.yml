name: Create Tag

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Create tag
    runs-on: ubuntu-20.04

    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: "test self tag"
      run: |
        curl \
        -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        https://api.github.com/repos/${{ $GITHUB_REPOSITORY }}/git/tags \
        -d '{"tag":"tag","message":"message","object":"${{ $GITHUB_SHA }}","type":"commit"}'
             
